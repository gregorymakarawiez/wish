<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1">

        <title>Message </title>

        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    </head>

    <body>

        <form id="EditForm" method="post" action="{% url 'msg:test'%}" class="form-horizontal form-label-left" novalidate>
            {% csrf_token %}

            {{form.message}}

            <div class="form-group ln_solid"></div>
                <button id="submit-button" type="submit" name="submit" value="edit_message" class="btn btn-success pull-right" >Submit</button>
                <button id="cancel-button"  type="cancel" name="cancel" value="edit_message" class="btn btn-primary pull-right" >Cancel</button>
            </div>

        </form>

    </body>
</html>
